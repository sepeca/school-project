{% extends 'index.html' %}
{% block content %}
  <title>Личный кабинет</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Используемый шрифт для текста на странице */
      height: 1000px;
      background: linear-gradient(45deg, rgba(53, 159, 103, 0.39), rgba(243, 219, 202, 0.68));
    }
    .profile-container {
      border: 4px solid #359f67; /* Цвет рамки */
      padding: 40px;
      width: 800px; /* Уменьшаем ширину для лучшей читаемости текста на больших экранах */
      margin: 30px auto; /* Центрируем контейнер на странице */
      background-color: rgba(191, 199, 215, 0.21); /* Добавляем белый фон для контейнера */
      border-radius: 10px; /* Добавляем скругленные углы для контейнера */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Добавляем тень для контейнера */
    }
    .container{
      display: flex;
      align-items: center;
      margin-bottom: 40px; /* Добавляем отступ снизу для расстояния между блоками */

      justify-content: center;
      height: 80vh; /* Центрирование по высоте */
    }

    form label {
      display: block; /* Делаем метку блочным элементом для удобного отображения */
      margin-bottom: 5px; /* Добавляем отступ между метками и полями ввода */
    }
    form input[type="text"],
    form textarea {
      width: 100%; /* Занимаем всю доступную ширину внутри родительского контейнера */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc; /* Добавляем рамку вокруг поля ввода для большей ясности */
      border-radius: 5px; /* Делаем скругленные углы для поля ввода */
      box-sizing: border-box; /* Учитываем padding и border в общей ширине элемента */
    }
    form input[type="submit"] {
      padding: 15px 30px;
      background-color: #46cc85;
      color: rgba(178, 228, 236, 0.82);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s; /* Добавляем плавное изменение цвета при наведении */
    }
    form input[type="submit"]:hover {
      background-color: #359f67;
    }
@media (max-width: 576px) {

  .container {
    flex-direction: column; /*  изображение и детали вертикально на экранах меньшего размера */
    text-align: center; /* Выровнять содержимое по центру */
    width: 100%; /* контейнер профиля на всю ширину на экранах меньшего размера */
    padding: 20px; /*  отступы для лучшей компоновки на маленьких экранах */
  }

  form input[type="submit"] {
    width: 100%; /* Сделайте кнопку отправки на всю ширину */
  }
}
  </style>
<body>
  <div class="container" style="max-width: 700px; margin-top: 50px;">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <!-- Иконка пользователя -->
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                 alt="User Avatar" width="120" class="mb-3">

            <!-- Информация о пользователе -->
            <h2 class="card-title">{{ full_name }}</h2>
            <p class="text-muted"><strong>Роль:</strong> {{ user.get_role_display }}</p>

            <hr>

            <p><strong>Дата рождения:</strong> {{ birthday }}</p>
            <p><strong>Телефон:</strong> {{ tel|default:"Не указан" }}</p>
            <p><strong>Email:</strong> {{ email|default:"Не указан" }}</p>
            <p><strong>{{ class_info }}</strong></p>

            <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Выйти из профиля</a>
        </div>
    </div>
</div>
</body>
{% endblock %}

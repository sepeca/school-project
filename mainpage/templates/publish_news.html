{% extends 'index.html' %}

{% block content %}
<style>
    body {
      height: 1000px;
      background: linear-gradient(45deg, rgba(53, 159, 103, 0.39), rgba(243, 219, 202, 0.68));
    }
    .container {
    max-width: 800px; /* Оптимальная ширина */
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    background: rgba(53, 159, 103, 0.22);
    border-radius: 20px;
    text-align: justify;
}

    .publish-link {
    display: block;
    width: fit-content;
    margin: 10px auto;
    padding: 10px 15px;
    background-color: #0c6b3c;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}

.publish-link:hover {
    background-color: #095c33;
}

.title {
    text-align: center;
}
</style>
<div class="container">
<form method="post">
    {% csrf_token %}
    <div>
        <h4 class="title">{{ form.title.label_tag }}</h4>
        {{ form.title }}
    </div>
    <div>
        <h4 class="title">{{ form.text.label_tag }}</h4>
        {{ form.text }}
    </div>
    <button type="submit" class="publish-link">Опубликовать</button>
</form>
</div>

{% endblock %}

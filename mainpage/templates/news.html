{% extends 'index.html' %}

{% block content %}
<style>
    body {
        background-image: url('/static/gradient_school_image.png');
        background-repeat: no-repeat; /* фон-повтор */
        background-attachment: fixed;/* фон-вложение */
        background-size: cover; /* размер фона: обложка */
     }
/* Контейнер новостей */
.container {
    max-width: 800px; /* Оптимальная ширина */
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    background: rgba(53, 159, 103, 0);
    border-radius: 20px;
    text-align: justify;
}

/* Заголовок */
h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 15px;
}

/* Кнопка "Опубликовать новость" */
.publish-link {
    display: block;
    width: fit-content;
    margin: 10px auto;
    padding: 10px 15px;
    background-color: #0c6b3c;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}

.publish-link:hover {
    background-color: #095c33;
}

/* Стиль блока новостей */
.article {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 2px 2px 10px rgba(243, 234, 215, 0.9);
}

/* Заголовок новости */
.article h4 {
    margin-bottom: 5px;
}

.article h4 a {
    color: #0c6b3c;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    transition: 0.3s;
}

.article h4 a:hover {
    text-decoration: underline;
}

/* Текст новости */
.article p {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
}

/* Фон страницы */

</style>

<!-- Контейнер новостей -->
<div class="container">
    <h1>Новости</h1>

    <!-- Кнопка "Опубликовать новость" -->
    <a class="publish-link" href="/publish_news">Опубликовать новость</a>

    <!-- Вывод новостей -->
    {% for article in articles %}
        <div class="article">
            <h4>
                <a href="{% url 'article' article.id %}">{{ article.title }}</a>
            </h4>
            <p>{{ article.get_short_text }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}

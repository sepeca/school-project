{% extends 'index.html' %}
{% block content %}
  <style>
    /* Пример стилей CSS для красивой формы */
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(70, 204, 133, 0.13);
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(231, 226, 226, 0.58);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }
    input {
      width: calc(100% - 10px);
      padding: 10px;
      margin: 5px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      margin-top: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: rgba(69, 185, 123, 0.53);
    }
  </style>
  <h1>Форма участия в мероприятии</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="first_name">Имя:</label>
      <input type="text" id="first_name" name="first_name">
    </div>
    <div>
      <label for="last_name">Фамилия:</label>
      <input type="text" id="last_name" name="last_name">
    </div>
      <div>
      <label for="class">Класс:</label>
      <input type="text" id="class" name="class">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="phone">Номер телефона:</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div>
      <input type="submit" value="Отправить">
    </div>
  </form>
{% endblock %}

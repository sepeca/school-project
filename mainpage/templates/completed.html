{% extends 'index.html'%}
{% block content %}
  <h1>Форма была отправлена. Вы будете перенаправлены на главную страницу через 3 секунды</h1>
  <script>
    setTimeout(function() {
      window.location.href = "/";  // здесь нужно указать URL главной страницы
    }, 3000); // время в миллисекундах (3 секунды = 3000 мс)
  </script>
{% endblock %}
